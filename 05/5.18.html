<html>
  <body>
    <div>DIV 0</div>
    <div>DIV 1</div>

    <script type="text/javascript">
      var divs = document.getElementsByTagName("div");
      
      for (var i = 0; i < divs.length; i++) {
        (function(n) {
          divs[i].addEventListener("click", function() {
            alert("div #" + n + " was clicked.");
          }, false)})(i);
      }
    </script>
  </body>
</html>
