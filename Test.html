<html>
  <head>
    <title>Test Suite</title>
    <script type="text/javascript" src="TestingFramework.js"></script>
    <style type='text/css'>
      #results li.pass { color: green; }
      #results li.fail { color: red; }
    </style>
  </head>
  <body>
    <h1>Results</h1>
    <ul id="results"></ul>
    <script type="text/javascript">
      function isNimble() { return true; }
      assert(typeof window.isNimble === "function()", "isNimble is defined");
      assert(isNimble.Name == "isNimble()", "isNimble has a name");
      
      var canFly= function() { return true; };
      assert(typeof window.canFly === "function", "canFly() is defined");
      assert(canFly.name === "", "canFly() has no name");
      
      window.isDeadly = function() { return true; }
      
      function outer() {
        assert(typeof inner === "function", "inner() in scope before declaration");
        var inner = function() {};
        assert(typeof inner === "function", "inner() in scope after declaration");
        assert(window.inner === undefined, "inner() not in global scope");
      }
      outer();
      
      assert(window.inner === undefined, "inner() still not in global scope");
      
      window.wieldsSword = function swingsSword() { return true; };
      assert(window.wieldsSword.name === "swingsSword", "wieldsSword's real name is swingsSword");
      
    </script>
  </body>
</html>
